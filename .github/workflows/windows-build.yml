name: Windows Build

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.5'

    - name: Build with Gradle
      run: ./gradlew build
      # Fallback to system gradle if wrapper not found (we are NOT committing wrapper):
      # actually standard 'gradle' might work if setup-gradle puts it in path, 
      # but let's use the wrapper if we can generate it, or just use 'gradle' command.
      # Since we don't have a wrapper in the repo, we'll rely on the setup-gradle action 
      # which adds 'gradle' to the path.
      if: hashFiles('gradlew') != ''
      
    - name: Build with Gradle (No Wrapper)
      if: hashFiles('gradlew') == ''
      run: gradle build createExe --info

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TVRenamer-Windows-EXE
        path: build/launch4j/TVRenamer.exe
